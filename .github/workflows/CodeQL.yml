name: Bandit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '20 22 * * 4'

jobs:
  bandit:
    permissions:
      contents: read  # Allows actions/checkout to fetch code
      security-events: write  # Required for github/codeql-action/upload-sarif to upload SARIF results
      actions: read  # Only required for private repositories to access actions
      id-token: write  # Necessary to generate token for authentication in private repos

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # Checkout the repository in private repositories
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Bandit Scan
        uses: shundor/python-bandit-scan@ab1d87dfccc5a0ffab88be3aaac6ffe35c10d6cd
        with:
          exit_zero: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token with access to the repo
          
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          token: ${{ secrets.GITHUB_TOKEN }}  # Token for uploading the SARIF results
