name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2  # Ensure version v2 is correctly referenced

      - name: Initialize CodeQL database
        run: |
          codeql database init --language=javascript

      - name: Run CodeQL analysis
        run: |
          codeql analyze --format=sarif-latest --output=codeql-results.sarif

      - name: Upload CodeQL results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeql-results.sarif
