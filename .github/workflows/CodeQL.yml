name: CodeQL Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '20 22 * * 4'

jobs:
  analyze:
    permissions:
      contents: read  # Allows actions/checkout to fetch code
      security-events: write  # Required for github/codeql-action/upload-sarif to upload SARIF results

    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Set up CodeQL
      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2  # Use version v2 instead of v3
        with:
          languages: 'javascript,python'  # Modify as per your project (e.g., Python + JS)

      # Initialize CodeQL analysis
      - name: Initialize CodeQL analysis
        uses: github/codeql-action/analyze@v2  # Use version v2 instead of v3
        with:
          category: 'security'
          analysis-name: 'CodeQL Analysis for Cricket API'

      # Upload SARIF results
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v2  # Use version v2 instead of v3
        with:
          sarif_file: results.sarif
          token: ${{ secrets.GITHUB_TOKEN }}  # Token with repo access
