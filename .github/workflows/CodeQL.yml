name: "CodeQL Analysis"

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2  # This is where the action version is specified

      - name: Initialize CodeQL database
        run: |
          codeql database init --language=javascript

      - name: Analyze code with CodeQL
        run: |
          codeql analyze --format=sarif-latest --output=codeql-sarif-results.sarif

      - name: Upload CodeQL results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeql-sarif-results.sarif
