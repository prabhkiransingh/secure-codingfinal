name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # Grant read permissions for repository contents
  security-events: write  # Grant write permissions for security events

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository using a Personal Access Token (PAT)
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: prabhkiransingh/secure-codingfinal  # Your repository
          token: ${{ secrets.MY_PAT }}  # Use the personal access token from GitHub secrets
          ssh-strict: true  # Use strict SSH checks
          persist-credentials: true  # Persist credentials for future steps
          clean: true  # Clean the working directory before checking out
          fetch-depth: 1  # Perform shallow checkout to save time
          lfs: false  # Do not fetch large file storage files
          submodules: false  # Do not initialize submodules
          set-safe-directory: true  # Mark the directory as safe

      # Step 2: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript'  # Specify the language(s) to analyze

      # Step 3: Perform CodeQL analysis
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2
